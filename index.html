<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="msapplication-starturl" content="/index.html" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="Timer" />
		<meta name="apple-mobile-web-app-title" content="Timer" />
		<link rel="icon" type="image/png" href="./icons/icon-96x96.png" />
		<link rel="manifest" href="./manifest.json" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />

		<title>Timer</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="grid">
					<div class="card timer">
						<span id="timer" data-time="25"></span>
					</div>
					<div class="options">
						<div class="card" data-time="15">
							<h3>15 min</h3>
						</div>
						<div class="card" data-time="10">
							<h3>10 min</h3>
						</div>
						<div class="card" data-time="5">
							<h3>5 min</h3>
						</div>
					</div>
				</div>
			</div>
		</main>

		<audio id="alarm" src="./alarm.mp3"></audio>

		<script src="./src/app.js"></script>
	</body>
</html>

	<body>
		<main>
			<div class="flex items-center flex-col justify-center h-full w-60 mx-auto">
				<div
					class="timer btn text-6xl font-mono w-full text-center font-bold mb-2 px-2 py-6 dark:hover:bg-gray-800 hover:bg-gray-100 active:scale-100"
				>
					<span id="timer" class="select-none"></span>
				</div>
				<div class="grid grid-cols-2 gap-2 w-full">
					<button class="time btn transform active:" data-time="1500">
						<h3>25 min</h3>
					</button>
					<button class="time btn" data-time="900">
						<h3>15 min</h3>
					</button>
					<button class="time btn" data-time="600">
						<h3>10 min</h3>
					</button>
					<button class="time btn" data-time="300">
						<h3>5 min</h3>
					</button>
					<button class="action start btn bg-green-700 ring-green-300 text-gray-100 hover:bg-green-800">Start</button>
					<button class="action pause btn bg-red-700 ring-red-300 text-gray-100 hover:bg-red-800">Pause</button>
				</div>
			</div>
		</main>

		<audio id="alarm" src="./assets/alarm.mp3"></audio>
